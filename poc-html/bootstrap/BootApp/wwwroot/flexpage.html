        .boxitem {
            width: 200px;

        .spacebox {
            display: flex;
            justify-content: space-between;
        }

        .spaceitem {
            width: 200px;
            height: 200px;
            background-color: chartreuse;
        }

        .verticaller {
           /* height: 200px;
            width: 200px;*/
            padding: 20px;
            background-color: cornflowerblue;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .smallone {
            width: 20px;
            height: 20px;
            background-color: darkkhaki
        }
    </style>
</head>
<body>
<div class="box">
    <div class="boxitem">One</div>
    <div class="boxitem">Two</div>
    <div class="boxitem">Three</div>
</div>

<div class="spacebox">

    <div class="spaceitem">Two</div>
    <div class="spaceitem">Three</div>

    your mother
