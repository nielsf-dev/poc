who_title=我们是谁？
who_text=B.A.G. Architects成立于1991年。凭借强大的团队，我们在建筑，城市设计和室内设计领域进行设计。\

mission_title=我们的使命\

mission_text=制作清晰，清新，运转良好的可持续建筑，让用户感觉良好和安全。适合其环境的建筑物，通过其外观为此做出积极贡献。 B.A.G.在可持续建筑方面有很多经验。早在2001年，我们就在阿姆斯特尔芬创建了零能耗住宅。
projects_title=B.A.G.实现了大约80个项目。选择：\

services_title=我们的服务
services_subtitle=我们能为您做些什么？
services_design_title=设计
services_design_text=袋。总是把背景放在第一位。在Amstelveen，必须建造Amstelveens。为每项任务寻求适当的比喻。随后，建筑环境以现代可持续的方式呈现。城市规划与建筑始终与我们携手并进。用户的重要性始终是第一位的。\

services_tech_title=建筑技术\

services_tech_text=袋。具有建筑技术领域的专业知识。这就是为什么我们的建筑不仅可持续发展，而且功能齐全，维护成本低。\

services_dev_title=发展
services_dev_text=袋。在某些情况下是一个发展中的建筑师基于为阿姆斯特尔芬市开发的MGE（社会绑定财产）的96个入门房屋就是一个很好的例子。我们还就益生城市花园的发展提供了建议。如果您希望在土壤位置获得最佳回报，那么您来对地方了。\

