welcome=Welkom bij B.A.G.
who_title=Wie zijn wij?
who_text=B.A.G. Architecten is opgericht in 1991. Met een hecht team maken wij ontwerpen op het gebied van architectuur, stedenbouw en interieur.
mission_title=Onze missie
mission_text=Heldere, frisse en goed functionerende duurzame gebouwen maken waarbij gebruikers zich goed en veilig voelen. Gebouwen die passen in hun omgeving en daar positief aan bijdragen door hun verschijning. B.A.G. heeft veel ervaring met duurzaam bouwen. Al in 2001 zijn door ons nul energie woningen gemaakt in Amstelveen.
projects_title=B.A.G. heeft circa 80 projecten gerealiseerd. Een selectie:
services_title=Onze diensten
services_subtitle=Wat kunnen wij voor u doen ?
services_design_title=Ontwerp
services_design_text=B.A.G. stelt de context altijd voorop. In Amstelveen moet Amstelveens gebouw worden. Bij elke opgave wordt een passende metafoor gezocht. Vervolgens wordt op een eigentijdse duurzame manier vorm gegeven aan de gebouwde omgeving. Stedenbouw en Architectuur gaan bij ons altijd hand in hand. Het belang van de gebruiker staat daarbij altijd voorop.
services_tech_title=Bouwtechniek
services_tech_text=B.A.G. beschikt over specifieke expertise op het gebied van bouwtechniek. Daarom zijn onze gebouwen niet alleen duurzaam, maar ook functioneel en onderhoudsarm.
services_dev_title=Ontwikkeling
services_dev_text=B.A.G. is in voorkomende gevallen een ontwikkelende architect. Onze 96 starterswoningen op basis van MGE (maatschappelijk gebonden eigendom) ontwikkeld voor de gemeente Amstelveen zijn daarvan een uitstekend voorbeeld. Ook hebben wij Yisheng geadviseerd bij de ontwikkeling van de City Garden. Als u een optimaal rendement wilt op uw grondpositie, bent u bij ons aan het juiste adres.
