plugins {
    // Apply the Kotlin JVM plugin to add support for Kotlin on the JVM.
    id 'org.jetbrains.kotlin.jvm' version '1.3.20'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    implementation group: 'org.postgresql', name: 'postgresql', version: '42.2.5'
    implementation 'org.hibernate:hibernate-core:5.4.3.Final'
    implementation group: 'com.zaxxer', name: 'HikariCP', version: '3.3.1'

    implementation group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'
    // https://mvnrepository.com/artifact/org.codehaus.btm/btm
    implementation group: 'org.codehaus.btm', name: 'btm', version: '2.1.4'

    // Use the Kotlin JDK 8 standard library.
    implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk8'

    // Use the Kotlin test library.
    testImplementation 'org.jetbrains.kotlin:kotlin-test'

    // Use the Kotlin JUnit integration.
    testImplementation 'org.jetbrains.kotlin:kotlin-test-junit'
}

// Define the main class for the application.
mainClassName = 'poc.hibernate.AppKt'
